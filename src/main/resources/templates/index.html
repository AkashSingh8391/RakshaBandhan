<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raksha Dhaga</title>
    <style>
		body {
		    margin: 0;
		    font-family: 'Segoe UI', sans-serif;
		    background-image: url("/rakhibackground.jpg"); /* Use your chosen HD image */
		    background-size: cover;
		    background-position: center;
		    background-repeat: no-repeat;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    padding: 40px;
		    position: relative;
		}

		h1 {
		    font-size: 3em;
		    margin-bottom: 20px;
		    color: #d81b60;
		    text-shadow: 2px 2px 6px #fff;
		}

		/* Form Box Glass Style */
		form {
		    background: rgba(255, 255, 255, 0.1);
		    backdrop-filter: blur(10px);
		    -webkit-backdrop-filter: blur(10px);
		    border-radius: 20px;
		    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
		    padding: 30px;
		    max-width: 400px;
		    width: 100%;
		    color: #fff;
		    border: 1px solid rgba(255, 255, 255, 0.3);
		}

		/* Labels & Inputs */
		label {
		    font-size: 1.2em;
		    margin-bottom: 8px;
		}

		input[type="text"] {
		    width: 100%;
		    padding: 12px;
		    border-radius: 10px;
		    border: none;
		    margin-bottom: 20px;
		    background: rgba(255, 255, 255, 0.4);
		    color: #000;
		    font-size: 1em;
		}

		/* Button */
		button {
		    background-color: #ff4081;
		    color: white;
		    padding: 12px 20px;
		    border: none;
		    border-radius: 10px;
		    font-size: 1.1em;
		    cursor: pointer;
		    width: 100%;
		    transition: 0.3s ease;
		}

		button:hover {
		    background-color: #e91e63;
		    transform: scale(1.02);
		}

		/* Signature Style */
		.signature {
		    position: absolute;
		    bottom: 10px;
		    right: 15px;
		    font-size: 0.8em;
		    color: rgba(255, 255, 255, 0.4);
		    font-family: 'Brush Script MT', cursive;
		    user-select: none;
		}
    </style>
</head>
<body>

	<h1>Happy Raksha Bandhan!</h1>

	<form action="/submit" method="post" th:object="${rakhiMessage}">
	    <label>Sister Name:</label>
	    <input type="text" placeholder="Enter Sister's Name" th:field="*{sisterName}" required>
	    
	    <label>Brother Name:</label>
	    <input type="text" placeholder="Enter Brother's Name" th:field="*{brotherName}" required>
	    
	    <button type="submit">Send Rakhi üéÅ</button>
	</form>

	<!-- Signature at bottom right -->
	<div class="signature">Akash Singh Gurjar</div>

</body>
</html>
